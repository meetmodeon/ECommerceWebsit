<div class="container space">
    <div class="row">
      <div class="col-6 offset-4">
        <div>
          <mat-card class="example-card" appearance="outlined" *ngFor="let product of orderedProductDetailsList">
            <mat-card-header>
              <mat-card-title-group>
                <img mat-card-sm-image [src]="product?.processedImg" alt="product-image" />
                <mat-card-title [ngClass]="{'highlight': product?.highlighted}">{{ product?.name }}</mat-card-title>
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              <div class="quantity-controls">
               
                <span class="quantity">quantity:{{ product?.quantity }}</span>
                
                <br /><br />
                
                <br />
                
                <div class="total-price">
                  Amount: {{ product?.price | currency }}
                </div>
               
                <br />
                <div class="middle mt-5px">
                  <button mat-raised-button class="btn btn-success" routerLink="/customer/review/{{product.id}}" >Place Order</button>
                </div>

                <br/>
                <mat-divider></mat-divider>

                <div class="total-price">
                    Total: {{ totalAmount | currency }}
                  </div>
              </div>
            </mat-card-content>
  
           
          </mat-card>
    
      </div>
    </div>
  </div>
