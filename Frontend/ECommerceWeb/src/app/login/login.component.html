<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">

            <div class="main">
                <div class="flex1">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="email" required>
                        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            Please enter a name.
                        </mat-error>
                       </mat-form-field>
                 </div>
                   
    
                  <div class="flex1">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="{{ hidePassword ?'password':'text'}}" matInput formControlName="password" placeholder="password" required>
                        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                            <mat-icon>{{ hidePassword ? 'visibility_off':'visibility'}}</mat-icon>
                        </button>
        
                        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            Please enter a valid password.
                        </mat-error>
                       </mat-form-field> 
                  </div>
    
    
                   <button mat-raised-button class="btn btn-success" type="submit" [disabled]="loginForm.invalid"
                   (click)="onSubmit()">Login</button>
            </div>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="accent" routLink="/signup">Don't have an account? Sign Up</button>
        </mat-card-actions>
    </mat-card>
</div>
