<div class="container-fluid middle">
    <div class="row">
        <div class="col-4">

            <mat-card-content>
                <table mat-table #basicTable [dataSource]="myOrders" class="mat-elevation-z8">
                    <ng-container matColumnDef="trackingId">
                        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Tracking ID</th>
                        <td mat-cell *matCellDef="let myOrder">{{ myOrder.trackingId }}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Amount</th>
                        <td mat-cell *matCellDef="let myOrder">{{ myOrder.amount }}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Description</th>
                        <td mat-cell *matCellDef="let myOrder">{{ myOrder.description }}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Address</th>
                        <td mat-cell *matCellDef="let myOrder">{{ myOrder.address }}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Date</th>
                        <td mat-cell *matCellDef="let myOrder">{{ myOrder.date }}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Status</th>
                        <td mat-cell *matCellDef="let myOrder">{{ myOrder.orderStatus }}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Action</th>
                        <td mat-cell *matCellDef="let myOrder">

                            <span *ngIf="myOrder.orderStatus == 'Delivered'">
                            <button mat-raised-button class="btn btn-success" type="submit"
                            routerLink="/customer/ordered_products/{{myOrder.id}}">Review</button>
                            </span>
                        </td>
                    </ng-container>
    
                     <!-- Header Row -->
                     <tr mat-header-row *matHeaderRowDef="['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action']"></tr>
    
                     <!-- Data Row -->
                     <tr mat-row *matRowDef="let row; columns: ['trackingId', 'amount', 'description', 'address', 'date', 'status', 'action'];"></tr>
                
    
                </table>  
            </mat-card-content>


        </div>
    </div>
</div>
