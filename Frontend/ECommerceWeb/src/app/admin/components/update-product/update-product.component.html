<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header">
                    Update Product
                </div>
                <div class="card-body">
                    <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
                        <div class="file-upload-container">
                            <label class="file-upload-label">
                                <span>Select a File</span>
                                <input type="file" id="fileInput" (change)="onFileSelected($event)"/>
                                <mat-icon>attach_file</mat-icon>
                            </label>

                            <div *ngIf="selectedFile" class="image-preview">
                                <div class="circle-image">
                                    <img [src]="imagePreview" alt="Selected Image" class="preview-image">
                                </div>
                            </div>

                            <div *ngIf="existingImage" class="image-preview">
                                <div class="circle-image">
                                    <img [src]="existingImage" alt="Existing Image" class="preview-image">
                                </div>
                            </div>

                        </div>

                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Select a Category</mat-label>
                            <mat-select formControlName="categoryId" name="categoryId">
                                <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                                    {{category.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">This Input is Required!</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" placeholder="Name" formControlName="name" />
                            <mat-error *ngIf="productForm.get('name')?.hasError('required')">This Input Is Required!</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Price</mat-label>
                            <input matInput type="number" placeholder="Price" formControlName="price" />
                            <mat-error *ngIf="productForm.get('price')?.hasError('required')">This Input Is Required!</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Description</mat-label>
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                            <mat-error *ngIf="productForm.get('description')?.hasError('required')">This Input Is Required!</mat-error>
                        </mat-form-field>

                        <button mat-raised-button class="btn btn-success" type="submit">Update Product</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
