<div class="container-fluid">
    <div class="row">
      <div class="col-6 offset-3">
        <mat-card>
          <mat-card-title>Place Order</mat-card-title>
          <mat-card-content>
            <form [formGroup]="orderForm">
              <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" placeholder="Address" required>
                <mat-error *ngIf="orderForm.get('address')?.invalid && orderForm.get('address')?.touched">
                  This Input is Required
                </mat-error>
              </mat-form-field>
  
              <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput formControlName="orderDescription" placeholder="Description">
              </mat-form-field>
  
              <div class="button-row">
                <button mat-raised-button class="btn btn-success" type="submit" [disabled]="orderForm.invalid"
                  (click)="placeOrder()" class="order-button">Order</button>
                <button mat-stroked-button class="btn btn-warn close-button" (click)="closeForm()">Close</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
