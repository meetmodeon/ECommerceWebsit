<div class="container">
    <mat-card>
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm">

            <div class="main">
                <div class="flex1">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" placeholder="Name" required>
                        <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                            Please enter a name.
                        </mat-error>
                       </mat-form-field>
                 </div>
                   
                  <div class="flex1">
                    <mat-form-field appearance="outline">
                        <mat-label>email</mat-label>
                        <input matInput formControlName="email" placeholder="email" required>
                        <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                            Please enter a valid email.
                        </mat-error>
                       </mat-form-field> 
                  </div>
    
                  <div class="flex1">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="{{ hidePassword ?'password':'text'}}" matInput formControlName="password" placeholder="password" required>
                        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                            <mat-icon>{{ hidePassword ? 'visibility_off':'visibility'}}</mat-icon>
                        </button>
        
                        <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                            Please enter a valid password.
                        </mat-error>
                       </mat-form-field> 
                  </div>
    
                   <div class="flex1"><mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input type="{{ hidePassword ?'password':'text'}}" matInput formControlName="confirmPassword" placeholder="password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off':'visibility'}}</mat-icon>
                    </button>
    
                    <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
                        Please enter a valid confirm password.
                    </mat-error>
                   </mat-form-field> 
                </div>
    
                   <button mat-raised-button class="btn btn-success" type="submit" [disabled]="signupForm.invalid"
                   (click)="onSubmit()">Sign up</button>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
